<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  
    
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">My Recipe Book</h1>
      
        <form id="recipe-form" class="mb-4">
          
            <input type="text" id="recipe-name" placeholder="Recipe Name" class="w-full p-2 border rounded">
        
            <textarea id="recipe-ingredients" placeholder="Ingredients (comma-separated)" class="w-full p-2 mt-2 border rounded"></textarea>
           
            <textarea id="recipe-instructions" placeholder="Instructions" class="w-full p-2 mt-2 border rounded"></textarea>
          
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded hover:bg-blue-600 transition duration-300">Add Recipe</button>
        </form>
        
        <ul id="recipe-list" class="space-y-2"></ul>
    </div>
    

  
    <script src="script.js"></script>
</body>
</html>
